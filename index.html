<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Plotly Graph</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js">
    Plotly.newPlot('myDiv', graphJSON.data, graphJSON.layout);
  </script>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    var graphJSON = {{ graphJSON | safe }};
    Plotly.newPlot('myDiv', graphJSON);
  </script>
</body>
</html>
